{% extends 'base.html' %}
{% load static %}
{% block title %}
    Регистрация
{% endblock %}
{% block css_additional %}
    <script src="{% static 'regist/js/regist.js' %}" defer></script>
    <link rel="stylesheet" href="{% static 'regist/css/register.css' %}">

{% endblock %}

{% block content %}

    <section class="container">

        <div class="login-container">
            <div class="circle circle-one"></div>
            <div class="form-container">
                <h1 class="opacity">Регистрация</h1>
                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}



                    <input type="text" name="username" placeholder="Псевдоним"/>
                <div class="full-name">
                    <input type="text" name="first_name" placeholder="Имя" />
                    <input type="text" name="last_name" placeholder="Фамилия" />
                </div>
                    {{ Profile.birth_date }}
                    <input type="text" name="email" placeholder="mail"/>
                <div class="pass-group">
                    <input type="password" name="password1"
                           placeholder="Пароль"/>
                    <input type="password" name="password2"
                           placeholder="Повтор пароля"/>
                </div>
                    <button type="submit" class="opacity">Зарегистрироваться
                    </button>
                    {% if form.errors %}
                        <p>{{ form.errors }}</p>
                    {% endif %}
                </form>
                <div class="register-forget opacity">
                    <a href="{% url 'login' %}">Есть аккаунт ?</a>
                </div>

            </div>
            <div class="circle circle-two"></div>
        </div>
        <div class="theme-btn-container"></div>

    </section>

{% endblock %}
